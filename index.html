<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }
        .main-screen {
            position: relative;
            height: 100vh;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
        }
        .stats {
            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            text-shadow: 0 0 10px #0f0;
        }
        .stat-line {
            margin-bottom: 5px;
        }
        .critical {
            color: #f00;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            animation: blink 0.5s infinite;
            margin-top: 20px;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .stop-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #ff0000;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
            cursor: pointer;
        }
        .stop-btn:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="main-screen" id="mainScreen">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
        <canvas id="canvas3"></canvas>
        
        <div class="overlay">
            <div class="stats">
                <div class="stat-line">CPUä½¿ç”¨ç‡: <span id="cpu">CALCULATING...</span></div>
                <div class="stat-line">ã‚¢ã‚¯ãƒ†ã‚£ãƒ–ã‚¹ãƒ¬ãƒƒãƒ‰: <span id="threads">0</span></div>
                <div class="stat-line">ç·è¨ˆç®—å›æ•°: <span id="ops">0</span></div>
                <div class="stat-line">ãƒ¡ãƒ¢ãƒªä½¿ç”¨: <span id="memory">0</span> MB</div>
                <div class="stat-line">FPS: <span id="fps">0</span></div>
                <div class="stat-line">çµŒéæ™‚é–“: <span id="time">0</span>ç§’</div>
            </div>
            <div class="critical" id="status">ğŸ”¥ é™ç•Œçªç ´ãƒ†ã‚¹ãƒˆå®Ÿè¡Œä¸­ ğŸ”¥</div>
        </div>
        
        <button class="stop-btn" onclick="stopExtreme()">âš ï¸ ç·Šæ€¥åœæ­¢ âš ï¸</button>
    </div>

    <script>
        let workers = [];
        let isRunning = false;
        let startTime;
        let totalOps = 0;
        let memoryArrays = [];
        let animationFrames = [];

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å®Œäº†å¾Œã™ãã«é–‹å§‹
        window.addEventListener('load', function() {
            startExtreme();
        });

        function startExtreme() {
            isRunning = true;
            startTime = Date.now();
            
            // è¶…å¤§é‡ã®ãƒ¯ãƒ¼ã‚«ãƒ¼ç”Ÿæˆ
            const baseWorkers = navigator.hardwareConcurrency || 4;
            const workerCount = baseWorkers * 10000; 
            
            const workerCode = `
                self.onmessage = function(e) {
                    let ops = 0;
                    
                    function extremeComputation() {
                        if (!self.running) return;
                        
                        // è¶…é‡é‡ç´šè¨ˆç®—
                        for (let i = 0; i < 1000000; i++) {
                            // è¤‡é›‘ãªæ•°å­¦æ¼”ç®—
                            const a = Math.sqrt(i) * Math.sin(i) * Math.cos(i);
                            const b = Math.pow(a, 3) + Math.exp(Math.log(i + 1));
                            const c = Math.tan(a) * Math.atan(b) * Math.sinh(a);
                            
                            // ç´ æ•°åˆ¤å®š
                            if (i % 1000 === 0) {
                                let isPrime = i > 1;
                                for (let j = 2; j <= Math.sqrt(i); j++) {
                                    if (i % j === 0) {
                                        isPrime = false;
                                        break;
                                    }
                                }
                            }
                            
                            // ãƒ•ã‚£ãƒœãƒŠãƒƒãƒè¨ˆç®—
                            if (i % 5000 === 0) {
                                let fib = [0, 1];
                                for (let k = 2; k < 30; k++) {
                                    fib[k] = fib[k-1] + fib[k-2];
                                }
                            }
                            
                            ops++;
                        }
                        
                        self.postMessage(ops);
                        setTimeout(extremeComputation, 0);
                    }
                    
                    self.running = true;
                    extremeComputation();
                };
            `;
            
            const blob = new Blob([workerCode], { type: 'application/javascript' });
            const workerUrl = URL.createObjectURL(blob);
            
            for (let i = 0; i < workerCount; i++) {
                const worker = new Worker(workerUrl);
                worker.onmessage = function(e) {
                    totalOps += e.data;
                };
                worker.postMessage(true);
                workers.push(worker);
            }
            
            document.getElementById('threads').textContent = workerCount;
            
            // ãƒ¡ã‚¤ãƒ³ã‚¹ãƒ¬ãƒƒãƒ‰è¶…é‡é‡å‡¦ç†
            function mainThreadHell() {
                if (!isRunning) return;
                
                for (let i = 0; i < 500000; i++) {
                    const x = Math.sqrt(i) * Math.sin(i) * Math.cos(i) * Math.tan(i);
                    const y = Math.pow(x, 2) + Math.exp(x) + Math.log(Math.abs(x) + 1);
                }
                
                // å¤§é‡ã®ãƒ¡ãƒ¢ãƒªç¢ºä¿
                if (memoryArrays.length < 500) {
                    memoryArrays.push(new Array(100000).fill(0).map(() => Math.random()));
                }
                
                requestAnimationFrame(mainThreadHell);
            }
            mainThreadHell();
            
            // Canvasè¨­å®š
            setupCanvas('canvas1', 0);
            setupCanvas('canvas2', 120);
            setupCanvas('canvas3', 240);
            
            // çµ±è¨ˆæ›´æ–°
            setInterval(updateStats, 100);
        }
        
        function setupCanvas(canvasId, offset) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            for (let i = 0; i < 500; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 5,
                    vy: (Math.random() - 0.5) * 5,
                    size: Math.random() * 3 + 1
                });
            }
            
            function animate() {
                if (!isRunning) return;
                
                ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(p => {
                    // è¤‡é›‘ãªè¨ˆç®—
                    const time = Date.now() / 1000 + offset;
                    p.x += p.vx + Math.sin(time + p.y / 100) * 2;
                    p.y += p.vy + Math.cos(time + p.x / 100) * 2;
                    
                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                    
                    ctx.fillStyle = `hsl(${(time * 50 + offset) % 360}, 100%, 50%)`;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ«é–“ã®ç·š
                    particles.forEach(p2 => {
                        const dx = p2.x - p.x;
                        const dy = p2.y - p.y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        if (dist < 100) {
                            ctx.strokeStyle = `hsla(${(time * 50 + offset) % 360}, 100%, 50%, ${1 - dist / 100})`;
                            ctx.beginPath();
                            ctx.moveTo(p.x, p.y);
                            ctx.lineTo(p2.x, p2.y);
                            ctx.stroke();
                        }
                    });
                });
                
                animationFrames.push(requestAnimationFrame(animate));
            }
            
            animate();
        }
        
        let lastTime = Date.now();
        let frameCount = 0;
        
        function updateStats() {
            if (!isRunning) return;
            
            const elapsed = ((Date.now() - startTime) / 1000).toFixed(1);
            document.getElementById('time').textContent = elapsed;
            document.getElementById('ops').textContent = totalOps.toLocaleString();
            
            const memoryMB = (memoryArrays.length * 100000 * 8 / 1024 / 1024).toFixed(1);
            document.getElementById('memory').textContent = memoryMB;
            
            // FPSè¨ˆç®—
            frameCount++;
            const now = Date.now();
            if (now - lastTime >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastTime = now;
            }
            
            document.getElementById('cpu').textContent = '100% (MAX)';
            
            // ãƒ©ãƒ³ãƒ€ãƒ ãªè­¦å‘Šè¡¨ç¤º
            if (Math.random() < 0.1) {
                const warnings = [
                    'âš ï¸ æ¸©åº¦ä¸Šæ˜‡ä¸­ âš ï¸',
                    'ğŸ”¥ CPUéç†±è­¦å‘Š ğŸ”¥',
                    'âš¡ é›»åŠ›æ¶ˆè²»æœ€å¤§ âš¡',
                    'ğŸ’¥ å‡¦ç†é™ç•Œçªç ´ ğŸ’¥'
                ];
                document.getElementById('status').textContent = warnings[Math.floor(Math.random() * warnings.length)];
            }
        }
        
        function stopExtreme() {
            isRunning = false;
            
            workers.forEach(w => w.terminate());
            workers = [];
            
            animationFrames.forEach(id => cancelAnimationFrame(id));
            animationFrames = [];
            
            memoryArrays = [];
            
            document.getElementById('status').textContent = 'âœ… åœæ­¢ã—ã¾ã—ãŸ';
            document.getElementById('status').style.animation = 'none';
            
            const totalTime = ((Date.now() - startTime) / 1000).toFixed(1);
            setTimeout(() => {
                alert(`ãƒ†ã‚¹ãƒˆå®Œäº†ï¼\n\nç·è¨ˆç®—å›æ•°: ${totalOps.toLocaleString()}\nå®Ÿè¡Œæ™‚é–“: ${totalTime}ç§’\n\nã‚¹ãƒãƒ›ã¯å¤§ä¸ˆå¤«ã§ã—ãŸã‹ï¼ŸğŸ˜…`);
                location.reload();
            }, 500);
        }
        
        // ãƒšãƒ¼ã‚¸ã‚’é›¢ã‚Œã‚‹æ™‚ã®è­¦å‘Š
        window.addEventListener('beforeunload', (e) => {
            if (isRunning) {
                e.preventDefault();
                e.returnValue = '';
            }
        });
    </script>
</body>
</html>
